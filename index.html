<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Team Chat</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Secure Team Chat</h1>
      <p class="subtitle">Googleアカウントでログインし、許可されたユーザーのみ利用可能</p>

      <section id="authSection" class="card">
        <button id="loginBtn" class="btn primary">Googleでログイン</button>
        <p id="authMessage" class="muted"></p>
      </section>

      <section id="chatSection" class="card hidden">
        <header class="chatHeader">
          <div>
            <p id="userInfo" class="userInfo"></p>
            <p class="muted small">ファイル添付・URL送信は無効です</p>
          </div>
          <button id="logoutBtn" class="btn">ログアウト</button>
        </header>

        <div id="messages" class="messages"></div>

        <form id="messageForm" class="messageForm">
          <input
            id="messageInput"
            type="text"
            maxlength="500"
            autocomplete="off"
            placeholder="メッセージを入力（URLは送信不可）"
            required
          />
          <button type="submit" class="btn primary">送信</button>
        </form>
      </section>
    </main>

    <script type="module" src="src/app.js"></script>
  </body>
</html>
